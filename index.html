<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Iniciar Sesión</title>
    <style>
        *{
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div>
                <h3 style="color: darkblue;">Iniciar sesión</h3>
            </div>
            <div>
                <form action="" method="post">
                    <div>
                        <input type="text" id="user" name="user" required placeholder="Introduzca el nombre de usuario">
                    </div>
                    <div>
                        <input type="password" id="password" name="password" required placeholder="Introduzca la contraseña">
                    </div>
                    <div>
                        <button type="submit" id="button">Iniciar sesión</button>
                    </div>
                </form>
            </div>
            <hr class="linea">
            <div>
                <div>
                    <a href="404.html" style="color: #667dc1;">
                        <h4>¿No se puede iniciar sesión?</h4>
                    </a>
                </div>
                <div>
                    <a href="#"  style="color: #667dc1;">
                        <h4>Regístrese para crear una cuenta nueva</h4>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
