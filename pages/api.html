<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-blue-800 text-white py-4 px-3">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Seguros AlgoconAlgo</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="./../index.html" class="hover:text-blue-300">Inicio</a></li>
                    <li><a href="./cotizador.html" class="hover:text-blue-300">Cotizador</a></li>
                    <li><a href="./api.html" class="hover:text-blue-300">API</a></li>
                    <li><a href="/contacto.html" class="hover:text-blue-300">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="bg-gray-100 flex items-center justify-center h-screen">



        <div id="user-card" class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden ">
            <div class="bg-gray-800 p-4 text-center">
                <h2 class="text-2xl font-bold text-white" id="user-name">Loading...</h2>
            </div>
            <div class="p-4">
                <img id="user-photo" src="" alt="User Photo" class="rounded-full w-24 mx-auto mb-4">
                <p class="text-gray-700 text-center">
                    <span id="user-email"></span><br>
                    <span id="user-location"></span>
                </p>
            </div>
        </div>
        <button id="new-user-button" class="absolute bottom-12 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M6.94 2.94a2 2 0 00-2.828 0l-2.828 2.828a2 2 0 000 2.828l2.828 2.828a2 2 0 002.828 0l2.828-2.828a2 2 0 000-2.828L6.94 2.94zm8.96 8.96a2 2 0 00-2.828 0l-2.828 2.828a2 2 0 000 2.828l2.828 2.828a2 2 0 002.828 0l2.828-2.828a2 2 0 000-2.828l-2.828-2.828z"/>
            </svg>
            Roll
        </button>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Seguros AlgoconAlgo. Todos los derechos reservados.</p>
            <ul class="flex justify-center space-x-4 mt-2">
                <li><a href="#" class="hover:text-gray-400">Facebook</a></li>
                <li><a href="#" class="hover:text-gray-400">Twitter</a></li>
                <li><a href="#" class="hover:text-gray-400">LinkedIn</a></li>
            </ul>
        </div>
    </footer>

    <script src="./../scripts/api.js"></script>
</body>

</html>
