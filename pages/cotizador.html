<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cotizador</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-blue-800 text-white py-4 px-3">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Seguros AlgoconAlgo</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="./../index.html" class="hover:text-blue-300">Inicio</a></li>
                    <li><a href="./cotizador.html" class="hover:text-blue-300">Cotizador</a></li>
                    <li><a href="./api.html" class="hover:text-blue-300">API</a></li>
                    <li><a href="/contacto.html" class="hover:text-blue-300">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="container mx-auto my-8 p-8 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-6">Cotizador de Seguros</h2>
        <form id="cotizador-form">
            <div class="mb-4">
                <label for="tipo" class="block text-lg font-medium">Tipo de Seguro:</label>
                <input type="text" id="tipo" name="tipo" readonly class="bg-gray-200 p-2 rounded w-full">
            </div>

            <div class="mb-4">
                <label for="ubicacion" class="block text-lg font-medium">Ubicación:</label>
                <select id="ubicacion" name="ubicacion" class="p-2 rounded w-full bg-white border">
                    <option value="urbano">Urbano</option>
                    <option value="rural">Rural</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="valor" class="block text-lg font-medium">Valor del Inmueble:</label>
                <input type="number" id="valor" name="valor" class="p-2 rounded w-full bg-white border"
                    placeholder="Ingrese el valor del inmueble en dólares">
            </div>

            <div class="mb-4">
                <label class="block text-lg font-medium">Cobertura Adicional:</label>
                <input type="checkbox" id="cobertura" name="cobertura" class="mr-2">
                <label for="cobertura">¿Desea cobertura adicional?</label>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Calcular Póliza</button>
        </form>

        <div id="resultado" class="mt-4 text-lg font-bold"></div>
    </div>



    <script src="./../scripts/cotizador.js"></script>



    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Seguros AlgoconAlgo. Todos los derechos reservados.</p>
            <ul class="flex justify-center space-x-4 mt-2">
                <li><a href="#" class="hover:text-gray-400">Facebook</a></li>
                <li><a href="#" class="hover:text-gray-400">Twitter</a></li>
                <li><a href="#" class="hover:text-gray-400">LinkedIn</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
